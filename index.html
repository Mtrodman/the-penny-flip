<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Penny Flip Game</title>
</head>
<body>
    <div id="container">
        <h1>Penny Flip Game</h1>
        <img src="./assets/images/penny-heads.jpg" alt="penny flip image">

        <div id="button-div">
            <button id="flip">Flip the Penny!</button>
            <button id="clear">Clear Scoreboard</button>
        </div>

        <h2 id="outcome-header">Let's get Rolling!</h2>
        <hr>
        <h3>Scoreboard</h3>

        <table>
            <tr>
                <th>Number of Heads</th>
                <th>Percentage Heads</th>
                <th>Number of Tails</th>
                <th>Percentage Tails</th>
            </tr>
            <tr>
                <td id="heads-counter">0</td>
                <td id="heads-percentage">0%</td>
                <td id="tails-counter">0</td>
                <td id="tails-percentage">0%</td>
            </tr>
        </table>


    </div>

    <script src="./script.js"></script>
</body>
</html>
